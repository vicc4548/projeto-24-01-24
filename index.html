<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!-- Google fonts - Kaisei HarunoUmi -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+HarunoUmi:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font awesome - icones -->
    <script src="https://kit.fontawesome.com/386943827e.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="header">
            <h1>LISTA DE TAREFAS</h1>
            <hr/>
        </div>

        <div class="task_input">
            <label>Digite sua tarefa: </label>
            <input type="'text" placeholder="Tarefa" id="inputTask">
            <button onclick="add_task()">ADD</button>
        </div>

        <div class="content_cards">
            <div class="cards" id="toDo">
                <h2>A Fazer</h2>
                <ul id="list_toDo">
                    
                </ul>
            </div>

            <div class="cards" id="inProgress">
                <h2>Em Andamento</h2>
                <ul id="list_inProgress">
                    
                </ul>
            </div>

            <div class="cards" id="completed">
                <h2>Conclu√≠do</h2>
                <ul id="list_completed">
                </ul>
            </div>
        </div>

    </div>

    <script src="main.js"></script>
    
</body>
</html>
